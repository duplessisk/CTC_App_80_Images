<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body style="background-color:rgb(232,232,232)">
    <p id="loginFormInstructions">“Please enter you Full Name and information related to your Company/Institution”</p>
    <form action="/html_pages/login_page" method="POST" id="form">
        <div id="loginFormDiv">
            <div class="login-fields-div">
                <label for="fullName"></label>
                <input id="fullName" class="login-fields" name="fullName" placeholder="Full Name" required>
            </div>
            <div class="login-fields-div">
                <label for="company"></label>
                <input id="company" class="login-fields" name="company" placeholder="Company Name" required>
            </div>
            <div class="login-fields-div">
                <label for="addressLineOne"></label>
                <input id="addressLineOne" class="login-fields" name="addressLineOne" placeholder="Company Address Line 1" required>
            </div>
            <div class="login-fields-div">
                <label for="addressLineTwo"></label>
                <input id="addressLineTwo" class="login-fields" name="addressLineTwo" placeholder="Company Address Line 2 (optional)">
            </div>
            <div class="login-fields-div">
                <label for="city"></label>
                <input id="city" class="login-fields" name="city" placeholder="City" required>
            </div>
            <div class="login-fields-div">
                <label for="state"></label>
                <input id="state" class="login-fields" name="state" placeholder="State/Province" required>
            </div>
            <div class="login-fields-div">
                <label for="country"></label>
                <input id="country" class="login-fields" name="country" placeholder="Country" required>
            </div>
            <div class="login-fields-div">
                <label for="zipCode"></label>
                <input id="zipCode" class="login-fields" name="zipCode" placeholder="Zip/Postal Code" required>
            </div>
        </div>
    </form>
    <script src="/static/html_page_elements/buttons/reset_button.js" charset="utf-8"></script>
    <script src="/static/html_page_elements/buttons/submit_button.js" charset="utf-8"></script>

</body>
</html>
